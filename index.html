<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="Rock, paper, scissors" />
        <div class="score-table">
          <p>Score</p>
          <p class="score">12</p>
        </div>
      </header>
      <section class="game-section">
        <button class="game-btn" data-choice="paper"></button>
        <button class="game-btn" data-choice="scissors"></button>
        <button class="game-btn" data-choice="rock"></button>
      </section>
      <footer><button class="rules-btn">Rules</button></footer>
    </div>
    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </body>
</html>
